<p>
  Public School Expenditure vs. Diversity Index
</p>

<span id="details">&nbsp;</span>
<div id="vis_container"></div>


<script>
  // Life expectancy, poverty rate, and region for all 50 United States.  Data
  // is also provided for the District of Columbia.  We therefore have 51 items
  // in the data array.
  let data = [
    {
      county: 'Alamance',
      public_school_expenditure: 75.4,
      diversity_index: 22,
    },
    {
      county: 'Alexander',
      public_school_expenditure: 70.8,
      diversity_index: 29,
    },
    {
      county: 'Alleghany',
      public_school_expenditure: 76.3,
      diversity_index: 8,
    },
    {
      county: 'Anson',
      public_school_expenditure: 85.6,
      diversity_index: 19,
    },
    {
      county: 'Ashe',
      public_school_expenditure: 72.5,
      diversity_index: 16,
    },
    {
      county: 'Avery',
      public_school_expenditure: 78.6,
      diversity_index: 8,
    },
    {
      county: 'Beaufort',
      public_school_expenditure: 82.5,
      diversity_index: 18,
    },
  ];

  class Scatterplot {
    constructor(container_id) {
      this.container_id = container_id;

      // These variables are used to define size of the visualization canvas and the
      // margin (or "padding") around the scattter plot.  We use the margin to draw
      // things like axis labels.
      this.height = 500;
      this.width = 500;
      this.margin = 40;

      // Create the SVG canvas that will be used to render the visualization.
      this.svg = d3
              .select('#' + container_id)
              .append('svg')
              .attr('width' , this.width )
              .attr('height', this.height);

      // Define a variety of scales, for color, x axis and y axis.
      // Poverty rates are all below 30 percent.
      this.x = d3
              .scaleLinear()
              .domain([0, 30])
              .range([this.margin, this.width - this.margin]);

      // Life expectancy values all fall between 70 and 90.
      this.y = d3
              .scaleLinear()
              .domain([90, 70])
              .range([this.margin, this.height - this.margin]);

      // There are 4 regions in the continental US, plus "Other" for
      // Hawaii and Alaska.
      this.region_color = d3.scaleOrdinal(d3.schemeCategory10);

      // Add axes.  First the X axis and label.
      this.svg
              .append('g')
              .attr('class', 'axis')
              .attr('transform', 'translate(0,' + (500 - this.margin) + ')')
              .call(d3.axisBottom(this.x));

      this.svg
              .append('text')
              .attr('class', 'axis-label')
              .attr('y', 495)
              .attr('x', 0 + 500 / 2)
              .style('text-anchor', 'middle')
              .text('Diversity Index');

      // Now the Y axis and label.
      this.svg
              .append('g')
              .attr('class', 'axis')
              .attr('transform', 'translate(' + this.margin + ',0)')
              .call(d3.axisLeft(this.y));

      this.svg
              .append('text')
              .attr('transform', 'rotate(90)')
              .attr('class', 'axis-label')
              .attr('y', -5)
              .attr('x', 0 + 500 / 2)
              .style('text-anchor', 'middle')
              .text('Public School Expenditure');

      // Add a clip path.
      this.svg
              .append('clipPath')
              .attr('id', 'clip')
              .append('rect')
              .attr('x', this.margin)
              .attr('y', this.margin)
              .attr('width', this.width - 2 * this.margin)
              .attr('height', this.height - 2 * this.margin);
    }

    // Next, we define the render callback.  This is used when the page first loads
    // to draw data for the entire US.  It is also called whenever the select control
    // is changed (e.g., to show only the South or only the Northeast).
    //
    // The _subset parameter will have one of six possible values: 'us', 'northeast',
    // 'south', 'west', 'midwest', or 'other'.
    render(_subset) {
      // Filter the data
      let data_subset = data;
      if (_subset != 'North Carolina') {
        data_subset = data.filter((d) => d.region == _subset);
      }
      let circles = this.svg
              .selectAll('circle')
              .data(data_subset, (d) => d.county);
      circles.join(
              (enter) =>
                      enter
                              .append('circle')
                              .attr('r', 0)
                              .attr('cx', (d) => this.x(d.diversity_index))
                              .attr('cy', (d) => this.y(d.public_school_expenditure))
                              .style('fill', (d) => this.region_color(d.region))
                              .on(
                                      'mouseover',
                                      (e, d) =>
                                              (document.getElementById('details').innerHTML =
                                                      d.county +
                                                      ' has a public school expenditure of ' +
                                                      d.public_school_expenditure +
                                                      ' and a diversity index of ' +
                                                      d.diversity_index +
                                                      '%.')
                              )
                              .on(
                                      'mouseout',
                                      (e, d) =>
                                              (document.getElementById('details').innerHTML = '&nbsp;')
                              )
                              // Animate the radius to have the circles slowly grow to full size.
                              .transition()
                              .delay(500 * !circles.exit().empty())
                              .duration(500)
                              .attr('r', 5)
                              // Finally, go back to the enter selection (the circles to which we just added a transition) to
                              // add an svg:title for mouse hovers.
                              .selection()
                              .append('svg:title')
                              .text((d) => d.county),

              // There is no modification required for updated circles. They can remain unchanged...
              (update) => update,

              (exit) => exit.transition().duration(500).attr('r', 0).remove()
      );
    }

    // Update the correlation score based on the selected subset.
    updateCorrelation(data_subset, _region) {
      d3.selectAll('#line').remove();
      const data = data_subset.sort(
              (a, b) => a.diversity_index - b.diversity_index
      );

      let linearRegression = ss.linearRegression(
              data.map((d) => [d.diversity_index, d.public_school_expenditure])
      );
      console.log(linearRegression);
      const linearRegressionLine =
              ss.linearRegressionLine(linearRegression);
      const firstX = data[0].diversity_index;
      const lastX = data.slice(-1)[0].diversity_index;
      const xCoordinates = [firstX, lastX];

      const regressionPoints = xCoordinates.map((d) => ({
        x: d,
        y: linearRegressionLine(d),
      }));
      let line = d3.line()
              .x((d) => {
                console.log(d);
                return this.x(d.x);
              })
              .y((d) => this.y(d.y));
      this.svg
              .append('path')
              .classed('regressionLine', true)
              .attr('id', 'line')
              .datum(regressionPoints)
              .attr('d', line);
      document.getElementById(
              'details'
      ).innerHTML = `In ${_region}, life expectancy and poverty rate have a corelation score of
          ${linearRegression.m.toFixed(2)}`;
    }
  }

  // Finally, create the scatterplot and initialize it to show all of the 'us' data (the default setting for the
  // select dropdown).
  let scatterplot = new Scatterplot('vis_container');
  scatterplot.render('North Carolina');
</script>

<head>

    .county :hover {

      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 5px 8px;
      border-radius: 5px;
      opacity: 0.9;
      font-weight: bold;
    }

    .tippy-box table {
      font-size: 8pt;
      color: white;
    }

  </style>
</head>
<body>
<svg id="nc_map" style="width: 600; height: 400; border: 1px solid black;"></svg>

<script>
  // Loading the map data and the state statistics, then render when done.
  Promise.all([
    d3.csv("nc_county_data.csv"),
    d3.json("nc-counties.json")
  ])
          .then(render);

  // Renders a map within the DOM element specified by svg_id.
  function render(data) {
    // CSV data with stats per county. We process the data to make it easier to look up by county name.
    let nc_county_pop_data = data[0].reduce((indexed_data, d) => {
      // Convert the numerical values from strings to numbers.
      d.pop2022 = +d.pop2022;
      d.GrowthRate = +d.GrowthRate;
      d.popDensity = +d.popDensity;

      // Store the county data as the value associated with the county's name
      indexed_data[d.CTYNAME] = d;

      // While we iterate, find the max population to use in our color scale.
      if (indexed_data.maxpop < d.pop2022) {
        indexed_data.maxpop = d.pop2022;
      }
      return indexed_data;
    }, {maxpop: 0});

    // TopoJson data, which we convert to GeoJson format for use with D3.
    let nc_county_map_data = topojson.feature(data[1], data[1].objects.cb_2015_north_carolina_county_20m);

    // Define a projection with rotation to make NC "horizontal" (by default, the Albers projection is centered
    // in the middle of the US, which means NC will "tilt" a bit due to its location on the eastern coast).
    let projection = d3.geoAlbers()
            .rotate([79, 0])
            .fitSize([600,400], nc_county_map_data);

    // Define the path generator using the projection.
    let path = d3.geoPath().projection(projection);

    // Select the SVG element for the map.
    let svg = d3.select("#nc_map").append('g');

    // Define a color scale for the map.
    let colormap = d3.scaleLinear().domain([0,nc_county_pop_data.maxpop]).range(["silver", "silver"]);

    // Draw the county map.
    svg.append("g")
            .attr("class", "county")
            .selectAll("path")
            .data(nc_county_map_data.features, d=>d.properties.NAME)
            .enter().append("path")
            .attr("fill", d=>{
              let county = nc_county_pop_data[d.properties.NAME + " County"];
              let pop = county.pop2022;
              return colormap(pop);
            })
            .attr("stroke", "black")
            .attr("d", path)
            // All tiptool and transition code is taken from Hands On 3 code and tweaked
            .attr("data-tippy-content", d => {
              let county = nc_county_pop_data[d.properties.NAME + " County"];
              let pop = county.pop2022;
              let html = "<table>";
              html += "<tr><td>" + "Population: " + pop + " </td>" +
                      "</td> " + d.properties.NAME + " County" + "</td></tr>"
              return html;
            })
            .call(selection => tippy(selection.nodes(), {allowHTML: true}));
  }

</script>
